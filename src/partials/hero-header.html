<header class="header">
  <div class="header-container container">
    <a class="header-logo-link" href="">
      <div class="header-logo-thumb">
        <picture class="header-logo-img">
          <source
            media="(min-width:768px)"
            srcset="
              ./images/logo/logo-desk@1x.png 1x,
              ./images/logo/logo-desk@2x.png 2x
            "
          />
          <source
            media="(max-width:767px)"
            srcset="
              ./images/logo/logo-mob@1x.png 1x,
              ./images/logo/logo-mob@2x.png 2x
            "
          />
          <img src="./images/logo/logo-mob@1x.png" alt="brend logo" />
        </picture>
      </div>
    </a>
    <nav class="site-nav">
      <ul class="site-nav-list list">
        <li class="site-nav-list__item">
          <a href="./index.html" class="site-nav-list__link link">Home</a>
        </li>
        <li class="site-nav-list__item">
          <a href="#" class="site-nav-list__link link">How it’s made?</a>
        </li>
        <li class="site-nav-list__item">
          <a href="#products" class="site-nav-list__link link">Our products</a>
        </li>
        <li class="site-nav-list__item">
          <a href="#contacts" class="site-nav-list__link link">Contact</a>
        </li>
      </ul>
    </nav>
    <ul class="header-buttons-list list">
      <li class="header-buttons-list__item">
        <button
          class="header-menu-button menu-toggle js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="header-button-menu__icon" width="32" height="32">
            <use href="./images/icons.svg#icon-burger-menu"></use>
          </svg>
        </button>
      </li>
      <li class="header-buttons-list__item">
        <button class="header-modal-button" type="button">
          <span class="header-modal-button__meta">Buy now</span>
        </button>
      </li>
    </ul>
  </div>
  <!-- Mobile menu -->
  <div class="menu-container js-menu-container" id="mobile-menu">
    <div class="menu-container__content">
      <a class="header-burger-logo__link" href="./index.html">
        <div class="header-burger-logo__thumb">
          <picture>
            <source
              media="(max-width:767px)"
              srcset="
                ./images/logo/logo-mob@1x.png 1x,
                ./images/logo/logo-mob@2x.png 2x
              "
            />
            <img src="./images/logo/logo-mob@1x.png" alt="brend logo" />
          </picture>
        </div>
      </a>
      <button class="menu-toggle js-close-menu burger__button-close">
        <svg width="32" height="32">
          <use href="./images/icons.svg#icon-close-white"></use>
        </svg>
      </button>
      <ul class="burger-menu__nav list">
        <li class="burger-menu__nav-item">
          <a class="burger-menu__nav-link link" href="./index.html">Home</a>
        </li>
        <li class="burger-menu__nav-item">
          <a
            class="burger-menu__nav-link burger-menu__nav-link--black link"
            href="#"
            >How it’s made?</a
          >
        </li>
        <li class="burger-menu__nav-item">
          <a class="burger-menu__nav-link link" href="#">Our products</a>
        </li>
        <li class="burger-menu__nav-item">
          <a class="burger-menu__nav-link link" href="#">Contact</a>
        </li>
      </ul>
      <button type="button" class="burger-menu__order-button">Buy now</button>
    </div>
  </div>
</header>

<!-- hero -->
<section class="hero">
  <div class="hero-container container">
    <div class="hero-meta-container">
      <div class="hero-meta-container__left-side">
        <h1 class="hero-title">
          ice cream made with <span class="hero-title__span">passion</span>
        </h1>
        <ul class="hero-button-list list">
          <li class="hero-button-list__item">
            <a href="#products" class="hero-button-list__link-products link"
              >Products</a
            >
          </li>
          <li class="hero-button-list__item">
            <a href="" class="hero-button-list__link-about">How it’s made?</a>
          </li>
        </ul>
      </div>
      <div class="hero-meta-container__right-side">
        <ul class="cafe-tucks-list list">
          <li class="cafe-tucks-list__item">
            <p class="cafe-tucks-list__amount">
              16
              <span class="cafe-tucks-list__title">cafes</span>
            </p>
          </li>
          <li class="cafe-tucks-list__item">
            <p class="cafe-tucks-list__amount">
              23
              <span class="cafe-tucks-list__title">food trucks</span>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
